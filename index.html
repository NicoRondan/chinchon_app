<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tabla Puntajes Chinchón</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#1f2937" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Chinchón" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="icons/icon-192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="icons/icon-512.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/apple-icon-180.png"
    />
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col items-center p-4">
    <h1
      class="text-2xl md:text-3xl font-bold text-blue-700 mb-3 text-center animate-fadein"
    >
      Tabla de Puntajes Chinchón
    </h1>
    <div id="notif" class="fixed top-3 z-50 left-1/2 -translate-x-1/2"></div>
    <div id="pozoTotal" class="mb-2 pozo-badge text-green-700 font-semibold">
      Pozo: $0
    </div>
    <div id="rulesSummary" class="mb-2 text-blue-700 text-sm"></div>
    <div class="flex flex-wrap gap-2 mb-3 w-full justify-center">
      <button
        id="addPlayerBtn"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition"
        aria-label="Añadir jugador"
      >
        Añadir Jugador
      </button>
      <button
        id="resetScoresBtn"
        class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded transition"
        aria-label="Reiniciar puntajes"
      >
        Reiniciar Puntajes
      </button>
      <button
        id="rulesBtn"
        class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded transition"
        aria-label="Configurar reglas"
      >
        Reglas
      </button>
      <button
        id="installBtn"
        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded transition"
        style="display: none"
        aria-label="Instalar aplicación"
      >
        Instalar
      </button>
    </div>
    <div id="winnerMsg" class="hidden"></div>
    <div class="overflow-x-auto w-full max-w-3xl mx-auto">
      <table role="table" class="min-w-max w-full border bg-white rounded shadow text-sm">
        <thead>
          <tr id="playerHeaders">
            <th scope="col" class="px-2 py-2 bg-blue-600 text-white">Ronda</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
        <tfoot>
          <tr id="totalRow" class="font-bold bg-blue-50">
            <td class="px-2 py-2 text-blue-900">Total</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div
      id="rulesModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center"
    >
      <div class="bg-white rounded p-4 w-80">
        <h2 class="text-lg font-bold mb-2">Reglas</h2>
        <div class="mb-3">
          <label class="font-semibold block">Umbral de eliminación</label>
          <div class="flex gap-2 mt-1">
            <label class="flex items-center gap-1"
              ><input type="radio" name="elimThreshold" value="100" />100</label
            >
            <label class="flex items-center gap-1"
              ><input type="radio" name="elimThreshold" value="150" />150</label
            >
            <label class="flex items-center gap-1"
              ><input type="radio" name="elimThreshold" value="200" />200</label
            >
          </div>
        </div>
        <div class="mb-2">
          <label class="flex items-center gap-2"
            ><input type="checkbox" id="forgive100Switch" />Perdonar los
            100</label
          >
        </div>
        <div class="mb-2">
          <label class="flex items-center gap-2"
            ><input type="checkbox" id="wildcardSwitch" />Activar comodín</label
          >
        </div>
        <div class="mb-4">
          <label class="flex items-center gap-2"
            ><input type="checkbox" id="extraDecksSwitch" />Mazos
            adicionales</label
          >
        </div>
        <div class="flex justify-end gap-2">
          <button
            id="closeRulesBtn"
            class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded"
          >
            Cerrar
          </button>
          <button
            id="saveRulesBtn"
            class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded"
          >
            Guardar
          </button>
        </div>
      </div>
    </div>
    <script src="app.js" defer></script>
    <div id="totalStickyBar" style="display: none"></div>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    </script>
  </body>
</html>
